name: Deployment Exercise 1
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci 
      - name: Lint
        run: npm run Lint
      - name: Test Code
        run: npm run Test
      - name: Build Code 
        run: npm run Build
      - name: Deploy Code
        run: echo "Deploying.."
      